@import de.htwg.se.backgammon.model.Player
@(gameController: de.htwg.se.backgammon.controller.IController)

@main("Backgammon") {
  <div id="game">
    <header id="game-header">
      <h1 class="title">
        Backgammon – <span id="current-player">@gameController.currentPlayer</span> ist am Zug
      </h1>

      <div id="status-bar">
        <div class="status-block" id="dice-panel">
          <span class="label">Würfel:</span>
          <ul class="dice-list">
            @for(d <- gameController.dice) {
              <li class="die" aria-label="Würfel">@d</li>
            }
          </ul>
        </div>
      </div>
    </header>

    <main id="board-area">
      @components.board(gameController)
    </main>

    <footer id="controls">
      <form action="@routes.HomeController.undo()" method="get">
        <button class="btn btn-undo" type="submit">Zug zurücknehmen</button>
      </form>
    </footer>
  </div>
}
